stages:
  - build
build:
  stage: build
  image: docker:latest
  # only:
  #   - "master"
  services:
    - docker:dind
  variables:
    DOCKER_DRIVER: "overlay"
  before_script:
    - docker version
    - "docker info"
  script:
    - "docker build -f ./tests/Dockerfile.debian-8 -t ${CI_REGISTRY}/${CI_PROJECT_PATH}-debian-8:latest --pull ."
    - "docker build -f ./tests/Dockerfile.debian-9 -t ${CI_REGISTRY}/${CI_PROJECT_PATH}-debian-9:latest --pull ."
    - "docker build -f ./tests/Dockerfile.ubuntu-16.04 -t ${CI_REGISTRY}/${CI_PROJECT_PATH}-ubuntu-16.04:latest --pull ."
    - "docker build -f ./tests/Dockerfile.ubuntu-18.04 -t ${CI_REGISTRY}/${CI_PROJECT_PATH}-ubuntu-18.04:latest --pull ."
  after_script:
    - "docker image prune -af"
